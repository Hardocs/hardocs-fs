type Query {
    project
}

type Project {
    id: ID!
    path: String!
    name: String!
    shortTitle: String!
    nameWithOwner: String!
    longTitle: String!
    languages: [Language!]
    projectLink: String!
    intendedUse: String!
    made: Boolean!
    madeIndependently: Boolean!
    license: [License]
    updatedAt: String!
    author: [Author!]
    contributors: [Contributors!]
}

type Language {
    name: String!
    description: String!
    longDescription: String!
    keywords: [String!]
}

type License {
    hardware: String
}

type Author {
    name: String!
    affiliation: String!
}

type Contributor {
    name: String!
}