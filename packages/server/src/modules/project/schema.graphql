type Mutation {
  createProject(input: CreateProjectInput): Project!
}

input CreateProjectInput {
  folder: String!
  force: Boolean!
  remote: String
  clone: Boolean
}

type Project {
  id: ID!
  path: String!
  name: String!
  shortTitle: String!
  nameWithOwner: String!
  longTitle: String!
  languages: [Language!]
  projectLink: String!
  intendedUse: String!
  made: Boolean!
  madeIndependently: Boolean!
  license: [License]
  updatedAt: String!
  author: [Author!]
  contributors: [Contributor!]
}

type Language {
  name: String!
  description: String!
  longDescription: String!
  keywords: [String!]
}

type License {
  hardware: String
}

type Author {
  name: String!
  affiliation: String!
}

type Contributor {
  name: String!
}
