type Query {
  getEntryFile(path: String!, force: Boolean!): String!
}

type File {
  title: String!
  description: String!
  path: String!
  content: String!
  # fullPath: String!
  fileName: String!
}

input FileInput {
  title: String!
  description: String!
  path: String!
  content: String!
  fileName: String!
}

type Mutation {
  openFile(filePath: String): File!
  writeToFile(input: FileInput!): File
}
